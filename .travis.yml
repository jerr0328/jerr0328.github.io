language: ruby
rvm:
- 2.5
script: "./script/cibuild"
cache:
  bundler: true
  directories:
    - $TRAVIS_BUILD_DIR/tmp/.htmlproofer
addons:
  apt:
    packages:
    - libcurl4-openssl-dev # required to avoid SSL errors
deploy:
  provider: firebase
  edge: true
  skip_cleanup: true
  token:
    secure: ""
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
sudo: false
